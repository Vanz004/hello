<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Image Layout</title>
    <link rel="stylesheet" href="IMAGE.css">
</head>
<body >

    <section class="image-scroller">
    <div class="image-container">
        <div class="image">
            <img src="AP1.jpg" alt="Image 1">
            <div class="info"><p>Nyishi-tribe of arunachal pradesh</p></div>
        </div>
        <div class="image">
            <img src="AP2.jpg" alt="Image 2">
            <div class="info"><p>Monastery of arunachal pradesh</p></div>
        </div>
        <div class="image">
            <img src="AP3.jpg" alt="Image 3">
            <div class="info">
                <p>Bardo-traditional dance.</p></div>
        </div>
    </div>
    </section>
</body>
</html>
